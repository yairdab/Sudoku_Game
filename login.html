<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Sudoku Login</title>
  <link rel="stylesheet" href="login.css">
</head>

<body>
  <div class="center">
    <h1>Login</h1>
    <form method="post">
      <div class="txt_field">
        <input id="username" type="text" onclick="removeWrong()" required>
        <span></span>
        <label>Username</label>
      </div>
      <div class="txt_field">
        <input id="password" type="password" onclick="removeWrong()" required>
        <span></span>
        <label>Password</label>
      </div>
      <input type="submit" value="Login" onclick="return loginUser()">
      <div id="errorMsg"></div>
    </form>
  </div>

  <script type="text/javascript" src="login.js"></script>
</body>

</html>
